<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>梨の保存と暮らしの工夫</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #fdf6f0;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #6b4226;
    }
    main {
      max-width: 680px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      margin: 1.5rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #6b4226;
    }
    p {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>梨の保存と暮らしの工夫</h1>
  </header>
  <main>
    <p>秋に旬を迎える「梨」。実は品種によって日持ちが大きく違います。</p>
    <p>たとえば <strong>幸水</strong> は2〜3日しか持たないことも。せっかくの梨を最後までおいしく食べるためには、保存方法がポイントになります。</p>

    <!-- 画像表示部分 -->
    <img src="pear-container.png" alt="カットした梨を保存容器に入れて冷蔵庫に収納している写真">

    <h2>梨の保存方法</h2>
    <p>梨はカットすると乾燥しやすいため、保存容器に入れて冷蔵庫で保存するのがおすすめです。</p>
    <p>冷やした梨を容器ごと出せば、家族で手軽に楽しめます。</p>

    <h2>暮らしをちょっと豊かに</h2>
    <p>旬の果物を無駄なく楽しむ工夫は、小さなことですが日々の暮らしを心地よくしてくれます。</p>
    <p>梨を楽しむ時間も、保存容器を選ぶ時間も、季節を味わうひとつの方法です。</p>
  </main>
</body>
</html>
